<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Compare Coronavirus statistics by country.">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

  <meta name="theme-color" content="#563d7c">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css"></script>

  <title>Coronavirus statistics</title>
</head>
<body class="d-flex flex-column h-100">

  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">Compare Coronavirus (COVID-19) by country</h1>
      <p class="lead">
        Compare infections and deaths over time per country, caused by COVID-19.
      </p>

      <div class="card">
        <div class="card-body">
          <p>Select one or more countries to compare statistics.</p>
          <form></form>
        </div>
      </div>

      <p></p>

      <div id="chart-container"></div>
      
    </div>
  </main>
  
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Statistics gracefully obtained from <a href="https://www.worldometers.info/">worldometers</a>.</span>
    </div>
  </footer>

  <script id="country-options-template" type="x-tmpl-mustache">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="{{ countryId }}">
      <label class="form-check-label" for="{{ countryId }}">{{ countryName }}</label>
    </div>
  </script>

  <script id="chart-template" type="x-tmpl-mustache">
    <h2>{{ chartName }}</h2>
    <canvas class="chart" id="chart-{{ chartId }}"></canvas>
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js" integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
